<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>my app</title>
</head>

<body class="body">
    <header>
        <div class="logo">WAVE</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#" class="active"> Chat</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="chat-section">
            <div class="chat-nav-section">
               <input type="text" name="search" id="search-chat" placeholder="search">
                <div class="chat-nav-section-btn">
                    <button>Clear chat</button>
                    <div>
                        <div  id="menu-theme">More</div>
                        <ul class="list hidden-content">
                            <li id="theme">Dark mode</li>
                            <li>two</li>
                            <li>three</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="chatbox">
                <div class="msg-tray" ></div>
                <div class="chat-view">
                    <div class="chat-view-header">
                        <h1>Sharon</h1>
                        <Span class="state">online</Span>
                    </div>
                    <div class="chat-view-message">
                        <div class=" message">
                            <p>how are you</p>
                        </div>
                        <div class=" msg-send message" >
                        </div>
                    </div>
                    <div class="input-from-sender">
                        <input type="text" name="msg" id="input-text" placeholder="type your message here...">
                        <button id="sendMsg">send</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>thank you</footer>
    <script src="database.js"></script>
    <script src="script.js"></script>
</body>

</html>
